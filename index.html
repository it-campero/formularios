<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Sign Up | Proyect </title>
</head>

<body>

    <div class="flex-container">
        <!-- TITULO -->
        <h3 style="color: white;">Sign up | Proyecto</h3>

        <!-- BOTONES -->
        <div class="botonss">
            <button class="google-btn">
                <picture><img src="img/1.png" alt="img-Google"></picture><span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture><img src="img/2.png" alt="img-Twitter"></picture>
            </button>
        </div>

        <!-- SEPARADOR -->
        <div class="flex-separator">
            <hr>
            <span>or</span>
            <hr>
        </div>

        <!-- FORMULARIO -->
        <form action="" method="">
            <div class="section-input">
                <label for="name" id="name1">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <br>
                <label for="username" id="user1">
                    <span>Userame</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="+ 6 characters">
            </label>
            <label for="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox" class="check-label">
                <span>Creating an account means you are okay with our Terms of Service, Privacy Policy, and our default
                    Notification Settings.</span>
            </label>
            <button type="submit" class="btn-acount">Create Acount</button>
        </form>
    </div>



</body>

</html>
